<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--/* Section: WorkFlow approval Wait Tables */-->
<div class="card mb-4" th:fragment="MyRequestList">

    <div class="card-header">
        <i class="bi bi-folder-fill"></i>
        발송 결재 반려 목록
    </div>

    <div class="card-body">
        <table id="MyRequestList" class="table table-hover" style="width:100%">
            <thead>
            <tr>
                <th>결재 번호</th>
                <th>결재 제목</th>
                <th>기안자</th>
                <th>소속</th>
                <th>직급</th>
                <th>기안 일</th>
                <th>최종 승인일</th>
                <th>최종 결재자</th>
                <th>소속</th>
                <th>직급</th>
                <th>진행도</th>
            </tr>
            </thead>

            <tbody>
            <!--/* 상세 보기 이동 시 onclick 이벤트 핸들러로 Javascript 함수 추가 */-->
<!--                <tr onclick="" th:each="lsit : ${dtoList}">-->
            <tr th:onclick="load()">
                <td>Name 01</td>
                <td>Position 01</td>
                <td>Office 01</td>
                <td>Office 01</td>
                <td>Name 02</td>
                <td>Position 02</td>
                <td>Office 02</td>
                <td>Name 03</td>
                <td>Position 03</td>
                <td>Office 03</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%">25%</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
