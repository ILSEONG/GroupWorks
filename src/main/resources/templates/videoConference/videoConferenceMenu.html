<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        #remoteStreamDiv {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 0% 40%;
            padding: 20px;
            border: 1px solid #888;
            width: 25%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
    <link rel="stylesheet" href="/css/videoConference/videoConferenceStyle.css">
</th:block>

<th:block layout:fragment="javascript">
    <script src="/js/tables/datatables-demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>

    </script>
</th:block>

<th:block layout:fragment="content">
    <div>
        <h3>화상회의</h3>
        <div>
            <button type="button" id="createRoomBtn" class="btn">채팅방 만들기</button>
            <button type="button" id="joinRoomBtn" class="btn">채팅방 참여하기</button>
        </div>
        <!-- 내 웹캠 화면을 보여주는 video html -->
        <video id="localStream" autoplay playsinline controls style="display: none;"></video>

        <!-- WebRTC에 연결된 웹캠들이 추가되는 Div  -->
        <div id="remoteStreamDiv"></div>

        <!-- 채팅방 만들기 모달 -->
        <div id="createModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>화상회의 Room이 생성되었습니다!</p>
                <p id="roomIdDisplay"></p>
                <button type="button" id="startMeetingBtn" style="width: 80%; margin-left: 40px">화상회의 시작</button>
            </div>
        </div>

        <!-- 채팅방 참여 모달 -->
        <div id="joinModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Room ID를 입력하세요:</p>
                <input type="text" id="roomIdInput" style="width: 80%; margin:0px 0px 10px 40px"/>
                <button type="button" id="joinRoomConfirmBtn" style="width: 80%; margin-left:40px; ">참여하기</button>
            </div>
        </div>
    </div>

    <script src="/js/videoConference/peerConfig.js"></script>
</th:block>
</html>
