<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--/* Jquery CDN */-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--/* Boot Strap 5.3.0 */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!--/* data tables library 5.3.0 */-->
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>

    <!--/* data tables library 5.3.0 */-->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body, html {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
    </style>

    <title>[[${title}]]</title>
</head>
<body>
<h3>[[${subtitle}]]</h3>
<div class="card mb-4">
    <div class="card-header">
        <!-- 아이콘 변경 필요 -->
        <i class="bi bi-folder-fill"></i>
        거래처 목록
    </div>
    <div class="card-body">
        <table id="table" class="table table-hover" style="width:100%">
            <thead>
            <tr>
                <th>소속부서 명</th>
                <th>사원 명</th>
                <th>이메일</th>
                <th>연락처</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="businessList" type="java.util.List"*/-->
            <tr th:if="${businessList.size() > 1}" th:each="list : ${businessList}" onclick="sendDataToParent(this)">
                <!--/*@thymesVar id="list" type="kr.co.groupworks.materialflow.entity.Business"*/-->
                <td>
                    <input type="hidden" th:value="${list.getId()}">
                    <input style="border: none;" type="text" th:value="${list.getBusinessNumber()}" size="10" readonly>
                </td>
                <td th:text="${list.getBusinessName()}"></td>
                <td th:text="${list.getCeo()}"></td>
                <td th:text="${list.getType()}"></td>
                <td th:text="${list.getItem()}"></td>
                <td th:text="${list.getAddress()}"></td>
                <td th:text="${list.getCeoTel()}"></td>
                <td th:text="${list.getFax()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function sendDataToParent(tr) {
        // tr 요소에서 데이터 추출
        const inputs = tr.querySelectorAll('td input');
        const data = {
            id: inputs[0].value,
            businessNumber: inputs[1].value,
            businessName: tr.children[1].innerText,
            ceo: tr.children[2].innerText,
            type: tr.children[3].innerText,
            item: tr.children[4].innerText,
            address: tr.children[5].innerText,
            ceoTel: tr.children[6].innerText,
            fax: tr.children[7].innerText
        };
        // JSON으로 변환하여 부모 창으로 전송
        window.opener.postMessage(data, window.location.origin);
        window.close();
    }

    document.addEventListener('DOMContentLoaded', ev => {
        $('#table').DataTable({
            info: false,
            ordering: true,
            paging: true,
            scrollX: true,
            scrollCollapse: true,
            scrollY: 680,
            lengthMenu: [ 10, 20, 30, 40, 50, 100 ],
            displayLength: 40,
        });
    });
</script>
</body>
</html>
