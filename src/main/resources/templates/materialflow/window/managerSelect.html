<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--/* Jquery CDN */-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--/* Boot Strap 5.3.0 */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!--/* data tables library 5.3.0 */-->
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>

    <!--/* data tables library 5.3.0 */-->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        * {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        body, html {
            overflow: hidden;
            margin: 0;
        }
        form {
            border: 1px solid #d2d2d2;
            width: 35%;
            height: 230px;
            padding-top: 20px;
            padding-left: 70px;
            border-radius: 5px;
        }
        th {
            text-align: center;
            /*padding: 3px 10px;*/
            margin-left: 10px;
        }
        h3 {
            font-weight: bolder;
            margin: 10px;
        }
    </style>

    <title>[[${title}]]</title>
</head>
<body>
<h3>[[${subtitle}]]</h3>
<div class="input-group">
    <div class="card mb-4" style="width:65%">
        <div class="card-header">
            <!-- 아이콘 변경 필요 -->
            <i class="bi bi-folder-fill"></i>
            사원 목록
        </div>
        <div class="card-body">
            <table id="table" class="table table-hover">
                <thead>
                <tr>
                    <th>거래처 상호</th>
                    <th>담당자 성명</th>
                    <th>연락처</th>
                    <th>이메일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${managerList.size() > 1}" th:each="list : ${managerList}" onclick="sendDataToParent(this)">
                    <td th:value="${list.getBusiness().businessName}"></td>
                    <td>
                        <input type="hidden" th:value="${list.getId()}">
                        <input type="text" th:value="${list.getName()}">
                    </td>
                    <td th:value="${list.getPhone()}"></td>
                    <td th:value="${list.getEmail()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form id="" action="/materialflow/business-manager" method="post">
        <div class="input-group mb-3">
            <table>
                <tr>
                    <th>거래처 상호 명</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
                <tr>
                    <th>담당자 명</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
                <tr>
                    <th>담당자 연락처</th>
                    <td><label><input type="text" size="20"></label></td>
                </tr>
                <tr>
                    <th>담당자 이메일</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-success" id="frmSub" type="sub">담당자 등록</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', ev => {
        dataTableSetup();

        document.getElementById()
    });

    function dataTableSetup() {
        $('#table').DataTable({
            info: false,
            ordering: true,
            paging: true,
            scrollX: true,
            scrollCollapse: true,
            scrollY: 690,
            lengthMenu: [ 10, 20, 30, 40, 50, 100 ],
            displayLength: 40,
        });
    }

    function sendDataToParent(tr) {
        const inputs = tr.querySelectorAll('#table>td input');
        const data = {
            id: inputs[0].value,
            name: inputs[1].value,
            phone: tr.children[2].value,
            email: tr.children[3].value,
        };
        window.opener.postMessage(data, window.location.origin);
        window.close();
    }

</script>
</body>
</html>
