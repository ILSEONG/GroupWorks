<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/materialflow/new-business.css">
    <title>[[${title}]]</title>
</head>
<body>
    <h3>[[${subtitle}]]</h3>
    <form action="/test" method="post">
        <div class="input-group mb-3">
            <table>
                <tr>
                    <th>사업자 등록 번호</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
                <tr>
                    <th>상호 명</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
                <tr>
                    <th>대표자 명</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
                <tr>
                    <th>업 태</th>
                    <td><label><input type="text" size="7"></label></td>
                </tr>
                <tr>
                    <th>종 목</th>
                    <td><label><input type="text" size="7"></label></td>
                </tr>
                <tr>
                    <th>대표 연락처</th>
                    <td><label><input type="text" size="20"></label></td>
                </tr>
                <tr>
                    <th>사업장 주소</th>
                    <td><label><input type="text" name="address" placeholder="주소" size="52"></label>
                        <input type="button" id="findAddress" value="주소 찾기"><br>
                        <label><input type="text" name="detailAddress" placeholder="상세주소" size="52"></label>
                    </td>
                </tr>
                <tr>
                    <th>FAX</th>
                    <td><label><input type="text" size="20" required></label></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-danger" id="frmSub" type="sub">거래처 등록</button>
    </form>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/materialflow/new-business.js"></script>
</body>
</html>
