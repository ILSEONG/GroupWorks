<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <!--/* Boot Strap 5.3.0 */-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--/* Boot Strap Template CSS & JS */-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!--/* data tables library 5.3.0 */-->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <script src="/js/materialflow/.."></script>
    <!--/* Jquery CDN */-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--/* Boot Strap 5.3.0 */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!--/* Boot Strap Template CSS & JS */-->
    <script src="/js/side-menu.js"></script>
    <!--/* data tables library 5.3.0 */-->
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>
</head>
<body>
<div class="card mb-4">
    <div class="card-header">
        <i class="bi bi-folder-fill"></i>
        자재/재고 품목 목록
    </div>
    <div class="card-body">
        <table id="table1" class="table table-hover" style="width:100%">
            <thead>
            <tr>
                <th>품목 코드</th>
                <th>품목 명</th>
                <th>자재 코드</th>
                <th>자재 상태</th>

                <th>입고 담당자</th>
                <th>입고 장소</th>
                <th>입고 날짜</th>

                <th>출고 담당자</th>
                <th>출고 장소</th>
                <th>출고 날짜</th>
            </tr>
            </thead>
            <tbody>
                <tr th:onclick="load([[${list.id}]])" th:each="list: ${itemList}">
                    <td th:text="${itemCode}"></td>
                    <td th:text="${itemName}"></td>
                    <td th:text="${list.get()}"></td>
                    <td th:text="${list.get()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
