<html xmlns:th="http://www.thymeleaf.org">

<div class="card mb-4" th:fragment="vacationHistory">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        휴가 신청 내역
    </div>

    <div class="card-body">
        <table id="vacationMyHistory" class="table table-hover" style="width:100%">
            <thead>
            <tr>
                <th>이름</th>
                <th>사용 기간</th>
                <th>종류</th>
                <th>증명자료</th>
                <th>승인</th>
            </tr>
            </thead>


            <tbody>
            <!--/* 상세 보기 이동 시 onclick 이벤트 핸들러로 Javascript 함수 추가 */-->
            <th:block th:unless="${vacationRequestList == null} or ${vacationRequestList.size() == 0}">
                <tr onclick="" th:each="dto : ${vacationRequestList}">
                    <td th:text="${session.employeeName}">Name 01</td>
                    <td th:text="|${dto.startDate} ~ ${dto.endDate}|">Name 01</td>
                    <td th:text="${dto.VacationType}">Position 01</td>
                    <td th:text="${dto.fileName}">Name 01</td>
                    <td th:text="${dto.status}">Position 01</td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>
</div>
