<th:block layout:fragment="css">

<th:block layout:fragment="javascript">
      <script src="/js/calendar/datatables.js"></script>
      <script>
            document.addEventListener('DOMContentLoaded', function() {
                  flatpickr(".vacationDate", {
                        locale: "ko", // 한국어 설정
                        mode: "range"
                  });

                  flatpickr(".halfDate", {
                        locale: "ko", // 한국어 설정
                        wrap: true
                  });

                  flatpickr(".sickDate", {
                        locale: "ko", // 한국어 설정
                        mode: "range"
                  });
            });
      </script>
</th:block>
