<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
</th:block>
<th:block layout:fragment="javascript">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.14/index.global.min.js'></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var calendarData = /*[[${calendarFormDTO}]]*/ [];

        function addOneDay(date) {
            var newDate = new Date(date);
            newDate.setDate(newDate.getDate() + 1);
            return newDate.toISOString().split('T')[0];
        }

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                googleCalendarApiKey: 'AIzaSyCyTApWr2NijbtvLNwUGFu3wCe_lYSSB5U',
                initialView: 'dayGridMonth',
                events: calendarData.map(event => ({
                    title: event.contents,
                    start: event.startDate,
                    end: addOneDay(event.endDate),
                })),
                customButtons: {
                    customPrevY: {
                        icon: 'fc-icon-chevrons-left',
                        click: function() {
                            calendar.prevYear();
                        }
                    },
                    customPrev: {
                        icon: 'fc-icon-chevron-left',
                        click: function() {
                            calendar.prev();
                        }
                    },
                    customToday: {
                        text: 'Today',
                        click: function() {
                            calendar.today();
                        }
                    },
                    customNext: {
                        icon: 'fc-icon-chevron-right',
                        click: function() {
                            calendar.next();
                        }
                    },
                    customNextY: {
                        icon: 'fc-icon-chevrons-right',
                        click: function() {
                            calendar.nextYear();
                        }
                    },
                },
                headerToolbar: {
                    left: 'customPrevY,customPrev,customToday,customNext,customNextY',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                allDaySlot: true,
                dayMaxEvents: true,
                displayEventTime: false,
                eventSources: [{
                    googleCalendarId: 'ko.south_korea#holiday@group.v.calendar.google.com',
                    backgroundColor: "transparent",
                    borderColor: "transparent",
                    className: "kr-holiday",
                    textColor: "red"
                }],
                editable: true,
                droppable: true,
                dateClick: function(info) {
                    $("#calendar_start_date").val(info.dateStr);
                    $("#calendarModal").modal("show");
                    $("#closeCalendar").on("click",function (){
                        $("#calendarModal").modal("hide");
                    });
                    $("#addCalendar").off("click").on("click", function() {
                        var title = $("#calendar_title").val();
                        var start_date = $("#calendar_start_date").val();
                        var end_date = $("#calendar_end_date").val();

                        if (title == null || title == "") {
                            alert("내용을 입력하세요.");
                        } else if (start_date == "" || end_date == "") {
                            alert("날짜를 입력하세요.");
                        } else if (new Date(end_date) - new Date(start_date) < 0) {
                            alert("종료일이 시작일보다 먼저입니다.");
                        } else {
                            var obj = {
                                title: title,
                                startDate: start_date,
                                endDate: end_date,
                                location: 'Some location'
                            };
                            $.ajax({
                                url: '/calendar/save',
                                type: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify(obj),
                                success: function(response) {
                                    console.log("Success:", response);
                                    calendar.addEvent({
                                        title: title,
                                        start: start_date,
                                        end: addOneDay(end_date),
                                        location: 'Some location'
                                    });
                                    $("#calendarModal").modal("hide");
                                },
                                error: function(xhr) {
                                    console.error("Error:", xhr);
                                    alert("일정 추가에 실패했습니다.");
                                }
                            });
                        }
                    });
                },
                eventClick: function(info) {
                    // 이벤트 클릭 시 발생할 동작
                    var event = info.event;
                    $("#calendar_title").val(event.title);
                    $("#calendar_start_date").val(event.startStr);
                    $("#calendar_end_date").val(event.endStr ? event.endStr : event.startStr);

                    // 모달 열기
                    $("#calendarModal").modal("show");

                    console.log(info);
                },
                drop: function(info) {
                },
                eventDrop: function(info) {
                },
                eventResize: function(info) {
                }
            });
            calendar.render();
        });
        /*]]>*/
    </script>
    <!--개인 일정 입력 모달-->
    <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="calendar_title" class="col-form-label">일정 제목</label>
                        <input type="text" class="form-control" id="calendar_title" name="calendar_title">
                        <label for="calendar_start_date" class="col-form-label">시작 날짜</label>
                        <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                        <label for="calendar_end_date" class="col-form-label">종료 날짜</label>
                        <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                        <label for="calendar_location" class="col-form-label">위치</label>
                        <input type="text" class="form-control" id="calendar_location" name="calendar_location">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addCalendar">추가</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeCalendar">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!--개인 일정 수정 모달-->
    <div class="modal fade" id="calendarModifyModal" tabindex="-1" role="dialog" aria-labelledby="calendarModifyModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calendarModifyModalLabel">일정을 입력하세요.</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="calendar_title" class="col-form-label">일정 제목</label>
                        <input type="text" class="form-control" id="calendarModifyTitle" name="calendarModifyTitle">
                        <label for="calendar_start_date" class="col-form-label">시작 날짜</label>
                        <input type="date" class="form-control" id="calendarModifyStartDate" name="calendarModifyStartDate">
                        <label for="calendar_end_date" class="col-form-label">종료 날짜</label>
                        <input type="date" class="form-control" id="calendarModifyEndDate" name="calendarModifyEndDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addCalendar">추가</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeCalendar">취소</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="content">
    <div id='calendar'></div>
</th:block>
