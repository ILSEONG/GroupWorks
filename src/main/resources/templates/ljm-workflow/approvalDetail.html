<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<!--/* !선택 필요한 style code 와 link 는 여기에 추가 */-->
<th:block layout:fragment="css">
    <style>
        img {
            width: 80px;
        }
        .text-size {
            width: 120px;
        }

        @media print {
            img {
                width: 80px;
            }
            .text-size {
                width: 120px;
            }
            @page {
                size: A4;
                margin: 10mm; /* 페이지의 상단, 하단, 좌측, 우측 여백을 모두 20mm로 설정 */
            }
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <!--/*@thymesVar id="workFlowDto" type="kr.co.groupworks.dto.ljm.dto.WorkFlowInsertDTO"*/-->

    <div class="input-group mb-3">
        <button class="btn btn-secondary" onclick="printDiv();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
            </svg>
            인쇄
        </button>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">결재 구분</span>
        <input class="form-control prevent-enter-submit" type="text"
               th:field="${workFlowDto.workFlowType}" disabled readonly>

        <span class="input-group-text">결재 번호</span>
        <label>
            <input type="hidden" th:field="${workFlowDto.id}">
            <input class="form-control prevent-enter-submit" type="text"
                   th:field="${workFlowDto.code}" size="60" disabled readonly>
        </label>

        <span class="input-group-text">기안날짜</span>
        <label>
            <input class="form-control prevent-enter-submit" type="text"
                   th:field="${workFlowDto.draftDate}" disabled readonly>
        </label>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">결재 제목</span>
        <input type="text" class="form-control prevent-enter-submit"
               th:field="${workFlowDto.title}" disabled readonly>

        <span class="input-group-text">기안자 이메일</span>
        <input type="text" class="form-control prevent-enter-submit"
               th:field="${workFlowDto.email}" disabled readonly>
    </div>

    <div class="input-group mb-3">
        <!--/* 결재선 */-->
        <div class="input-group mb-3 text-center">
            <!--/* 기안 */-->
            <table style="font-family: 'Times New Roman', Times, serif; font-weight: 700; font-size: 22px;" >
                <tr><td class="border" rowspan="5" style="width: 50px; font-size: 35px;" >
                    기<br>안
                </td></tr>
                <tr><td class="border text-size" th:text="${workFlowDto.employeeRank}"></td></tr>
                <tr><td class="border" th:text="${workFlowDto.department}"></td></tr>
                <tr><td class="border"><img class="approval-img" src="/img/approve.png" alt=""></td></tr>
                <tr><td class="border" th:text="${workFlowDto.employeeName}"></td></tr>
            </table>

            <!--/* 결재 */-->
            <table style="font-family: 'Times New Roman', Times, serif; font-weight: 700; font-size: 22px;" >
                <tr><td class="border" rowspan="5" style="width: 50px; font-size: 35px;">
                    결<br>재</td>
                </tr>
                <tr>
                    <th:block th:each="approve : ${approvers}">
                        <td class="border text-size" th:text="${approve.department}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="approve : ${approvers}">
                        <td class="border" style="width: 120px;" th:text="${approve.approverRank}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="approve : ${approvers}">
                        <td class="border" style="width: 120px;">
                            <img th:if="${approve.approvalStr.equals('승인')}" style="width: 80px;" src="/img/approve.png" alt="승인">
                            <img th:if="${approve.approvalStr.equals('반려')}" style="width: 80px;" src="/img/reject.png" alt="반려">
                        </td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="approve : ${approvers}">
                        <td class="border" style="width: 120px;" th:text="${approve.approverName}"></td>
                    </th:block>
                </tr>
            </table>
        </div>

        <div class="input-group mb-3 text-center">
            <!--/* 협조자 */-->
            <table style="font-family: 'Times New Roman', Times, serif; font-weight: 700; font-size: 22px;" >
                <tr><td class="border" rowspan="5" style="width: 50px; font-size: 35px;" >
                    협<br>조</td>
                </tr>
                <tr>
                    <th:block th:each="collaver : ${collaborators}">
                        <td class="border" style="width: 120px;" th:text="${collaver.approverRank}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="collaver : ${collaborators}">
                        <td class="border" style="width: 120px;" th:text="${collaver.department}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="collaver : ${collaborators}">
                        <td class="border" style="width: 120px;" th:text="${collaver.approverName}"></td>
                    </th:block>
                </tr>
            </table>
            <!--/* 참조자 */-->
            <table style="font-family: 'Times New Roman', Times, serif; font-weight: 700; font-size: 22px;" >
                <tr><td class="border" rowspan="5" style="width: 50px; font-size: 35px;" >
                    참<br>조</td>
                </tr>
                <tr>
                    <th:block th:each="referrer : ${referrers}">
                        <td class="border" style="width: 120px;" th:text="${referrer.approverRank}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="referrer : ${referrers}">
                        <td class="border" style="width: 120px;" th:text="${referrer.department}"></td>
                    </th:block>
                </tr>
                <tr>
                    <th:block th:each="referrer : ${referrers}">
                        <td class="border" style="width: 120px;" th:text="${referrer.approverName}"></td>
                    </th:block>
                </tr>
            </table>
        </div>
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text">결재 내용</span>
        <textarea class="form-control" id="description" name="description"
            th:field="${workFlowDto.description}" rows="10" style="resize: none;" disabled readonly>
        </textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group">
            <span class="input-group-text">비용</span>
            <input type="text" class="form-control prevent-enter-submit" id="cost" name="cost"
                   th:field="${workFlowDto.cost}" aria-label="Amount (to the nearest dollar)" disabled readonly>
            <span class="input-group-text">￦</span>
        </div>
    </div>

    <div class="form-floating">
        <a href="#" id="attachFile" class="form-control">
           fileName: Test
        </a>
        <label>첨부 파일</label>
    </div>
    <br/>

    <div class="input-group mb-3">
        <span>Comment</span>
    </div>
    <th:block th:each="collaver : ${collaborators}">
        <th:block th:if="${!(collaver.comment == null || collaver.comment.isEmpty())}">
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea2"
                          th:text="${collaver.comment}" disabled style="resize: none"></textarea>
                <label for="floatingTextarea2"
                    th:text="${'작성자: ' + collaver.approverName + ' 작성일: ' + collaver.approvalDate}">
                </label>
            </div>
        </th:block>
    </th:block>
    <br>

    <!--/* 발송 취소 버튼 활성화 */-->
    <th:block th:if="${changePossible}">
        <div class="col-12">
            <!--/* Button trigger modal */-->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                결재 발송 취소
            </button>

            <!--/* Modal */-->
            <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">발송 취소 알림</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"><h5 class="text-center">
                            해당 결재를<br/>
                            발송 취소 하시겠습니까?</h5>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-danger">발송 취소</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!--/* 발송 취소 버튼 비활성화 */-->
    <th:block th:if="${!changePossible}">
        <button type="button" class="btn btn-secondary" id="addToastBtn">발송 취소</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastTemplate" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="" class="rounded me-2" alt="">
                    <strong class="me-auto">발송 취소 알림</strong>
                    <small class="text-body-secondary">1 sec ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>
    </th:block>
    <br>

</th:block>

<th:block layout:fragment="javascript">
    <th:block th:if="${!changePossible}">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const addToastBtn = document.getElementById('addToastBtn');
            const toastContainer = document.querySelector('.toast-container');

            if (addToastBtn) {
                addToastBtn.addEventListener('click', () => {
                    // 템플릿 토스트 요소를 복제하여 새로운 토스트 생성
                    const toastTemplate = document.getElementById('toastTemplate');
                    const clonedToast = toastTemplate.cloneNode(true);

                    // 토스트 내용 업데이트
                    clonedToast.querySelector('.toast-body').textContent = `
                    결재가 진행 중인 경우 발송을 취소할 수 없습니다.
                    결재자들에게 반려 요청을 보내세요.`;

                    // 복제된 토스트를 토스트 컨테이너에 추가
                    toastContainer.appendChild(clonedToast);

                    // Initialize Bootstrap Toast for the new toast
                    const newToast = new bootstrap.Toast(clonedToast);
                    newToast.show();
                });
            }
        });
    </script>
    </th:block>

    <script>
        function printDiv() {
            var originalContents = document.body.innerHTML;
            var originalBody = document.body.style.transform;

            // document.body.innerHTML = document.getElementById('layoutSidenav_content').innerHTML;
            document.body.style.transform = 'scale(0.9)'; // 페이지 스케일 90% 설정
            window.print();
            document.body.innerHTML = originalContents;
            document.body.style.transform = originalBody; // 페이지 스케일 원래대로 복구
        }
    </script>
</th:block>
