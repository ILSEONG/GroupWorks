<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"    data-bs-theme="white">
<th:block layout:fragment="css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mail/search.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>

</th:block>
<th:block layout:fragment="javascript">
    <script src="/js/tables/datatables-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).ready(function(){
            /*비동기식 메일 휴지통으로 보내기*/
           $(document).on('click','.trashicon',function (){
               const trashconfirm = confirm("메일을 휴지통으로 보내시겠습니까?");
               if (trashconfirm){
                    var mailId = $(this).data('id');
                    $.ajax({
                        url: '/mail/updateMailStatus',
                        type: 'POST',
                        contentType:'application/json',
                        data: JSON.stringify({
                            id: mailId,
                            status: 2 // 상태를 2로 변경
                        }),
                        success:function(response){

                        },
                        error:function(error){
                            alert("메일이 휴지통으로 이동 중 에러가 발생했습니다")
                        }
                    })
               }
           })
        });
    </script>
</th:block>

<th:block layout:fragment="content">
    <h3>메일발송함</h3>
    <main class="container" style="font-family: Pretendard-Regular">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">
                메일발송함 <span th:text="'(' + ${mailList.totalElements} + ')'" style="font-size: 16px">  </span>
            </h6>

            <!--검색창-->
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="position: relative; margin-top: 10px">
                <form action="/mail/send" class="col-12 d-flex mb-3 mb-lg-0 me-lg-3" role="search">
                    <select name="keytype" id="keytype" class="form-control form-control-white text-bg-white me-2" style="width: 10%">
                        <option>제목</option>
                        <option>수신자이름</option>
                    </select>
                    <input type="search" class="form-control form-control-white text-bg-white me-2" placeholder="메일검색" aria-label="Search" name="keyword">
                    <input type="submit" value="검색" class="btn btn-primary">
                </form>
            </div>


            <th:block th:each="mail : ${mailList.content}">
                <!--한개 시작-->
                <div class="d-flex text-body-secondary pt-3" style="padding-top: 2rem !important;">
                    <a th:href="@{/mail/detail/{mid}(mid=${mail.getId()})}" style="color: inherit; text-decoration-line: none">
                        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">

                            <!--발송자 및 시간-->
                            <div class="d-flex justify-content-between" style="margin: 0 0 10px 0">
                                <strong class="text-gray-dark"
                                        th:text="${mail.getMailReceiverName()}+'('+${mail.getMailReceiver()}+')'">
                                </strong>
                                <th:block th:text="${mail.getMailSendTime()}"></th:block>
                            </div>

                            <!--제목 및 쓰레기 통-->
                            <div class="d-flex justify-content-between">
                                <span class="text-gray-dark" th:text="${mail.getMailTitle()}"></span>
                                <a href="" style="color: black" class="trashicon" th:data-id="${mail.getId()}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </a>
                            </div>

                        </div>
                    </a>
                </div>
            </th:block>
            <!--한개 끝-->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${mailList.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/mail/send(pageNumber=${mailList.number - 1}, size=${mailList.size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <th:block th:each="i : ${#numbers.sequence(0, mailList.totalPages - 1)}">
                        <li class="page-item" th:classappend="${mailList.number == i} ? 'active'">
                            <a class="page-link" th:href="@{/mail/send(pageNumber=${i}, size=${mailList.size})}" th:text="${i + 1}">1</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${mailList.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/mail/send(pageNumber=${mailList.number + 1}, size=${mailList.size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../js/mail/offcanvas-navbar.js"></script>
</th:block>
