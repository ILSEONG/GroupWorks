<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="css">
    <style>
        .th-center, .td-center {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="javascript">
    <script>
    </script>
</th:block>

<th:block layout:fragment="content">
    <div class="container" style="margin-top: 50px;">
        <h4>IT 부서 게시판</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="th-center">번호</th>
                <th>제목</th>
                <th class="th-center">글쓴이</th>
                <th class="th-center">날짜</th>
                <th class="th-center">조회수</th>
            </tr>
            </thead>

            <tbody>

            <tr class="table-secondary">
                <td class="td-center">→</td>
                <td>
                    <span class="badge bg-danger">필독</span>
                    <span>8월 5일 회식있습니다.</span>
                </td>
                <td class="td-center">승진 부장</td>
                <td class="td-center">5일전</td>
                <td class="td-center">0</td>
            </tr>

            <tr class="table-secondary">
                <td class="td-center">→</td>
                <td>
                    <span class="badge bg-danger">공지</span>
                    <span>7월 15일까지 프로젝트 마감입니다.</span>
                </td>
                <td class="td-center">승진 부장</td>
                <td class="td-center">2일전</td>
                <td class="td-center">0</td>
            </tr>

            <tr>
                <td class="td-center">4</td>
                <td>
                    <span class="badge bg-secondary">일반</span>
                    <span>내일 토요일입니다.</span>
                    <span class="badge rounded-pill text-bg-danger">NEW</span>
                </td>
                <td class="td-center">하차 차장</td>
                <td class="td-center">1분전</td>
                <td class="td-center">50</td>
            </tr>

            <tr>
                <td class="td-center">3</td>
                <td>
                    <span class="badge bg-success">문의</span>
                    <span>CSS 어떻게 적용하나요?</span>
                    <span class="badge rounded-pill text-bg-danger">NEW</span>
                </td>
                <td class="td-center">김준 인턴</td>
                <td class="td-center">3분전</td>
                <td class="td-center">0</td>
            </tr>

            <tr>
                <td class="td-center">2</td>
                <td>
                    <span class="badge bg-primary">제안</span>
                    <span>UI 수정가능할까요?</span>
                </td>
                <td class="td-center">이용 과장</td>
                <td class="td-center">9분전</td>
                <td class="td-center">2</td>
            </tr>

            <tr th:onclick="|location.href='@{/board/detail}'|">
                <td class="td-center">1</td>
                <td>
                    <span class="badge bg-danger">오류</span>
                    <span>글쓰기 버튼 반응 없음.</span>
                </td>
                <td class="td-center">테스트 어드민</td>
                <td class="td-center">50분전</td>
                <td class="td-center">55</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="4" style="border-bottom: none;">
                    <div class="input-group" style="width: 40%;">
                        <select class="form-select" id="inputGroupSelect" style="width: 40%;">
                            <option value="title" selected>제목</option>
                            <option value="writer">글쓴이</option>
                            <option value="content">내용</option>
                        </select>
                        <input type="text" class="form-control" style="width: 60%;">
                    </div>
                </td>
                <td class="td-center" style="border-bottom: none;">
                    <a href="/board/write" class="fw-bold btn btn-outline-primary" style="text-decoration-line: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg>
                        글쓰기
                    </a>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">처음</a></li>
                    <li class="page-item"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                    <li class="page-item"><a class="page-link" href="#">마지막</a></li>
                </ul>
            </nav>
        </div>
    </div>
</th:block>
