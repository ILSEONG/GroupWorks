spring.application.name=GroupWorks
server.port=80
spring.profiles.active=local

#https로 접근할 수 있도록
#server.ssl.key-store=keystore.p12
#server.ssl.key-store-password=password
#server.ssl.keyStoreType=PKCS12


# thymeleaf Setting
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Setting
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Windows File Save Path
file.upload-dir=C:/GroupWorks/upload-files/
# Linux File Save Path
#file.upload-dir=/home/GroupWorks/upload-files/

# MySQL JDBC Docker Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/groupworks
spring.datasource.username=scott
spring.datasource.password=tiger

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# JPQL 쿼리 확인
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=groupworks

# Redis
# Redis 서버 호스트 설정
spring.data.redis.host=localhost
# Redis 서버 포트 설정
spring.data.redis.port=6379
spring.data.redis.password=groupworks

spring.mvc.hiddenmethod.filter.enabled=true

jasypt.encryptor.bean=jasyptStringEncryptor
# custom keyword
encryptor.password=secret
